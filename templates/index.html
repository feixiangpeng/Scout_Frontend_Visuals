<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Data Insights Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <link href="https://unpkg.com/vis-timeline/dist/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vis-timeline/dist/vis-timeline-graph2d.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .viz-container { margin-bottom: 50px; }
        #visualization { height: 200px; }
        #map { height: 500px; }
        #flow-diagram {
            height: 400px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        #risk-liability {
            height: 500px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        #revenue-sharing{
            height: 500px;
            border: 1px solid #ddd;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #revenue-dial, #ip-ownership, #agreement-types {
            height: 400px;
            border: 1px solid #ddd;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Scout Data Insights Platform</h1>

    <div id="visualization" class="viz-container">
        <h2>Data Timeline</h2>
    </div>

    <div id="map" class="viz-container">
        <h2>Data Heatmap</h2>
    </div>

    <div id="flow-diagram" class="viz-container">
        <h2>Data Flow Diagram</h2>
    </div>

    <div id="risk-liability" class="viz-container">
        <h2>Risk and Liability Assessment</h2>
    </div>

    <div id="revenue-sharing" class="viz-container">
        <h2>Revenue Profit Sharing Tags</h2>
    </div>

    <div id="revenue-dial" class="viz-container">
        <h2>Revenue/Profit Sharing Dial</h2>
    </div>

    <div id="ip-ownership" class="viz-container">
        <h2>IP Ownership Highlights</h2>
    </div>

    <div id="agreement-types" class="viz-container">
        <h2>Agreement Type Categorization</h2>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
